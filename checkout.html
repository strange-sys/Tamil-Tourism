<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Tourism</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="cart.html">Keep Choosing</a>
            <h1>List Packages in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/Thanjavur.jpg">
                    <div class="info">
                        <div class="name">Thanjavur</div>
                        <div class="price">₹22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">₹433.3</div>
                </div>

            </div>
        </div>

        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="05b1322b-fa53-4321-8fc2-67c334ced213">
        <div class="right">
            <h1>Checkout</h1>
            
            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    
                    <label for="phone">Set Date</label>
                        <input type="date" name="setdate"  id="date">
                    
                </div>
    
                <div class="group">
                    <label for="phone">End Date</label>
                    <input type="date" name="enddate" id="date">
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">₹900</div>
                </div>
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>
        </form>
    </div>
</div>
<footer class="footer">
    <div class="social">
        <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
        <a href="https://www.instagram.com/mr.dark.x_x/"><ion-icon name="logo-instagram"></ion-icon></a>
    </div>
    <ul class="list">
        <li><a href="#">FAQ</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Privacy Policies</a></li>
    </ul>
    <p class="copyright">
        @Tamil Tourism | All Right Reserved
    </p>
</footer>

<script src="js/checkout.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
